<h1 style="text-align: center; ">Live News</h1>
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row g-3">
        <div *ngFor="let i of data.articles" class="col col-12 col-sm-12 col-md-4 col-lg-3">
          <div class="card">
            <img height="200px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <a href="#" class="btn btn-primary">Know More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
